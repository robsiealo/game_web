name: Zip Language Files

on:
  push:
    branches:
      - main

jobs:
  zip-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run zip script
        run: |
          chmod +x scripts/zip-lang.sh
          ./scripts/zip-lang.sh
          ls -la lang/  # Debug: list files in lang directory

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare Pages content
        run: |
          mkdir -p public
          cp -r lang/*.zip public/ || echo "No zip files found"
          touch public/.nojekyll
          ls -la public/  # Debug: list files in public directory

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4