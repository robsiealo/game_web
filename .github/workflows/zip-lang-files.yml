name: Zip Language Files

on:
  push:
    branches:
      - main

jobs:
  zip-files:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write # Permite la escritura en Pages
      id-token: write # Necesario para el despliegue con OIDC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Actualizado a v4 (mejor seguridad/rendimiento)

      - name: Run zip script
        run: |
          chmod +x scripts/zip-lang.sh
          ./scripts/zip-lang.sh

      - name: Prepare Pages content
        run: |
          # Crea la carpeta de destino 'public'
          mkdir -p public 
          
          # Mueve los archivos .zip si existen. 
          # El 'shopt -s nullglob' evita que el patrón 'lang/*.zip' se expanda si no hay archivos.
          shopt -s nullglob 
          zip_files=(lang/*.zip)
          
          if [ ${#zip_files[@]} -gt 0 ]; then
            echo "Archivos zip encontrados: ${zip_files[@]}"
            mv "${zip_files[@]}" public/
          else
            echo "No se encontraron archivos zip en lang/."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Nuevo paso necesario para configurar el ambiente de Pages

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3 # Acción optimizada para Pages
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Actualizado a v4 (última versión estable)